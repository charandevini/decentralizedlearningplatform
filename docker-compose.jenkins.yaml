version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker              # ğŸ‘ˆ Mount host Docker binary
      - /usr/bin/docker-compose:/usr/bin/docker-compose  # ğŸ‘ˆ Mount Docker Compose binary

volumes:
  jenkins_home:
